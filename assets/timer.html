<!doctype html>

<html>
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <button>Timer</button>
      <button>Log</button>
    </nav>

    <div id="container">
      <div id="timer">
        <button class="tenminute timer-button up">
          <img src="./images/menu-up.svg" alt="up" />
        </button>
        <button class="oneminute timer-button up">
          <img src="./images/menu-up.svg" alt="up" />
        </button>
        <button class="tensecond timer-button up">
          <img src="./images/menu-up.svg" alt="up" />
        </button>
        <button class="onesecond timer-button up">
          <img src="./images/menu-up.svg" alt="up" />
        </button>
        <h1 class="digit">0</h1>
        <h1 class="digit">0</h1>
        <h1 class="digit">:</h1>
        <h1 class="digit">0</h1>
        <h1 class="digit">0</h1>
        <button class="tenminute timer-button down">
          <img src="./images/menu-down.svg" alt="down" />
        </button>
        <button class="oneminute timer-button down">
          <img src="./images/menu-down.svg" alt="down" />
        </button>
        <button class="tensecond timer-button down">
          <img src="./images/menu-down.svg" alt="down" />
        </button>
        <button class="onesecond timer-button down">
          <img src="./images/menu-down.svg" alt="down" />
        </button>
      </div>

      <aside>
        <div id="label">Work</div>
        <button id="play">
          <img src="./images/play-pause.svg" alt="play/pause" />
        </button>
      </aside>
    </div>

    <button id="endsession">End Session</button>
  </body>
</html>
