<!doctype html>

<html>
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <button id="timer-page">Timer</button>
      <button id="log-page">Log</button>
    </nav>

    <div id="container">
      <div id="timer">
        <button class="tenminute timer-button up" onclick="increment(600);">
          <img src="./images/menu-up.svg" alt="up" />
        </button>
        <button class="oneminute timer-button up" onclick="increment(60);">
          <img src="./images/menu-up.svg" alt="up" />
        </button>
        <button class="tensecond timer-button up" onclick="increment(10);">
          <img src="./images/menu-up.svg" alt="up" />
        </button>
        <button class="onesecond timer-button up" onclick="increment(1);">
          <img src="./images/menu-up.svg" alt="up" />
        </button>
        <p id="tenminutedigit" class="digit"></p>
        <p id="oneminutedigit" class="digit"></p>
        <p class="digit">:</p>
        <p id="tenseconddigit" class="digit"></p>
        <p id="oneseconddigit" class="digit"></p>
        <button class="tenminute timer-button down" onclick="decrement(600);">
          <img src="./images/menu-down.svg" alt="down" />
        </button>
        <button class="oneminute timer-button down" onclick="decrement(60);">
          <img src="./images/menu-down.svg" alt="down" />
        </button>
        <button class="tensecond timer-button down" onclick="decrement(10);">
          <img src="./images/menu-down.svg" alt="down" />
        </button>
        <button class="onesecond timer-button down" onclick="decrement(1);">
          <img src="./images/menu-down.svg" alt="down" />
        </button>
      </div>

      <aside>
        <div id="label">Study</div>
        <button id="play" onclick="toggleTimer();">
          <img src="./images/play-pause.svg" alt="play/pause" />
        </button>
      </aside>
    </div>
    <button id="endsession">End Session</button>
  </body>
</html>
